<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representa | Login</title>
    <!-- Carrega o Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de fonte padrão "Inter" e cores */
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
            --secondary-color: #818cf8; /* Indigo-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate-50 */
        }
        .btn-primary {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Tela de Login -->
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl border border-gray-100">
            <div class="text-center">
                <svg class="mx-auto w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-1"></path></svg>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Faça Seu Cadastro
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Insira suas informações para criar uma conta.
                </p>
            </div>
            <form class="mt-8 space-y-6" action="{{ url_for('signup') }}" method="post">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="nome" class="sr-only">Nome</label>
                        <input id="nome" name="nome" type="text" autocomplete="name" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Nome">
                    </div>
                    <div>
                        <label for="telefone" class="sr-only">Telefone</label>
                        <input id="telefone" name="telefone" type="tel" autocomplete="tel" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Telefone">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Endereço de E-mail</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="E-mail">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Senha">
                    </div>
                </div>

                {% if message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Erro!</strong> {{ message }} 
                </div>
                {% endif %}
                <div>
                    <button type="submit" class="btn-primary group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2h2V7A3 3 0 007 7v2h2V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Cadastrar
                    </button>
                </div>
            </form>
            <div class="text-center text-sm mt-6">
                Já tem uma conta?
                <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Entre aqui
                </a>
            </div>
        </div>
    </div>
    
    <!-- Modal de Mensagem Simples (em vez de alert()) -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-[100]">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm mx-4 text-center">
            <p id="message-text" class="text-lg font-medium text-gray-800 mb-4"></p>
            <button onclick="closeMessage()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-150">Fechar</button>
        </div>
    </div>

    <script>
        // Caminho para o dashboard (altere se o nome do arquivo interno mudar)
        const DASHBOARD_URL = 'dashboard_views.html';

        // --- Funções de Utilitário ---
        function showMessage(text) {
            document.getElementById('message-text').textContent = text;
            document.getElementById('message-box').classList.remove('hidden');
            document.getElementById('message-box').classList.add('flex');
        }

        function closeMessage() {
            document.getElementById('message-box').classList.add('hidden');
            document.getElementById('message-box').classList.remove('flex');
        }

    </script>
</body>
</html>
