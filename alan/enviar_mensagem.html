<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enviar Mensagem - Representa</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Enviar Mensagem (placeholder)</h1>
    <form method="post">
      <label>Assunto <input name="assunto"></label><br>
      <label>Mensagem <textarea name="mensagem"></textarea></label><br>
      <label>Tipo
        <select name="tipo">
          <option value="email">Email</option>
          <option value="whatsapp">WhatsApp</option>
        </select>
      </label><br>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
